name: Wettbewerbs-Monitor

on:
  schedule:
    - cron: '0 * * * *' # LÃ¤uft jede volle Stunde
  workflow_dispatch: # Erlaubt manuelles Starten

jobs:
  run-monitors:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run MDM Scraper
        env:
          SENDER_MAIL: ${{ secrets.SENDER_MAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python scraper.py

      - name: Run BMF Monitor
        env:
          SENDER_MAIL: ${{ secrets.SENDER_MAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python bmf_monitor.py

      - name: Sync Database
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add inventory.json bmf_history.json
          git commit -m "Update DB: $(date)" || echo "No changes to commit"
          git push
