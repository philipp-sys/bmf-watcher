name: BMF Watcher
on:
  schedule:
    - cron: '0 * * * *' # LÃ¤uft jede volle Stunde
  workflow_dispatch: # Erlaubt manuelles Starten

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Scraper
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SENDER_MAIL: ${{ secrets.SENDER_MAIL }}
        run: python scraper.py
      - name: Save Snapshot
        run: |
          git config --global user.name "BMF Bot"
          git config --global user.email "bot@github.com"
          git add last_news.txt || exit 0
          git commit -m "Update snapshot" || exit 0
          git push
